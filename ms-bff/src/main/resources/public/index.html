<!DOCTYPE html>
<html lang="en">
  <head>
      <style>
          .scrollable-menu {
    height: auto;
    max-height: 400px;
    overflow-x: hidden;
}    .map {
        height: 600px;
        width: 100%;
      }
      </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
    <title>Simple COVID19 example</title>
  </head>
   
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="page-header">
            <h1>
              ms-showcase <small>Simple covid19 example</small>
            </h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <div class="row">
            <div class="col-md-12">
              <div class="dropdown">
                 
                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown">
                  Select country
                </button>
                <div class="dropdown-menu" id="covid-countries" aria-labelledby="dropdownMenuButton">
                </div>
              </div>
            </div>
          </div>
          <div class="row invisible country-data" >
            <div class="col-md-12">
               <h2><span class="badge badge-primary ">Country</span></h2>
            </div>
          </div>
          <div class="row invisible country-data" >
            <div class="col-md-12">
              <h2><span id="country"></span></h2>
            </div>
          </div>
          <div class="row invisible country-data" >
            <div class="col-md-12">
               <h2><span class="badge badge-primary ">Population</span></h2>
            </div>
          </div>
          <div class="row invisible country-data" >
            <div class="col-md-12">
              <h2><span id="population"></span></h2>
            </div>
          </div>
        </div>
        <div class="col-md-10">
          <div id="chart" style="min-height: 365px;"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="map" class="map"></div>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="countries.js"></script>
    <script src="chart.js"></script>
    <script src="statistics.js"></script>
    <script src="openlayer.js"></script>
  </body>
</html>
